<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto</title>
</head>
<body>

    <div class="container">

        <h1>Calcola il tuo biglietto</h1>

        <div class="form">

            
            <div class="input">
                
                <label for="userAge">Quanti anni hai?</label>
                
                <input id="userAge" type="number">
                
            </div>
            
            <div class="input" >
                
                <label for="userKm">Quanti chilometri devi percorrere?</label>
            
            <input id="userKm" type="number">
            
            </div>
        
        </div>
        <div>
            
            <button id="acceptBtn">Invia</button>
            
        </div>

        <div class="result">
            <div class="title">
                BIGLIETTO
            </div>
            <div id="text"></div>

        </div>

    </div>
        
    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
